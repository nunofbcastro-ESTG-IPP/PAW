<section aria-labelledby="reviews-heading" class="bg-white">
  <div
    class="mx-auto py-24 px-4 sm:px-6 lg:max-w-7xl lg:py-20 lg:px-8 lg:grid lg:grid-cols-12 lg:gap-x-8"
  >
    <div class="lg:col-span-4">
      <h2
        id="reviews-heading"
        class="text-2xl font-extrabold tracking-tight text-gray-900"
      >
        Customer Reviews
      </h2>

      <div class="mt-3 flex items-center">
        <p class="text-sm text-gray-900">
          Total of reviews: {{ bookReviews.length }} reviews
        </p>
      </div>

      <div class="mt-10">
        <h3 class="text-lg font-medium text-gray-900">Share your thoughts</h3>
        <p class="mt-1 text-sm text-gray-600">
          If youâ€™ve used this product, share your thoughts with other customers
        </p>

        <button
          class="mt-6 inline-flex w-full bg-white border border-gray-300 rounded-md py-2 px-8 items-center justify-center text-sm font-medium text-gray-900 hover:bg-gray-50 sm:w-auto lg:w-full"
          (click)="showDialog()"
        >
          Write a review
        </button>
      </div>
    </div>

    <p-dialog
      header="Review"
      [(visible)]="display"
      [style]="{ width: '50vw' }"
      [modal]="true"
    >
      <app-book-review-modal
        [bookSelected]="bookSelected"
      ></app-book-review-modal>
    </p-dialog>

    <div class="mt-16 lg:mt-0 lg:col-start-6 lg:col-span-7">
      <h3 class="sr-only">Recent reviews</h3>

      <div class="flow-root" *ngFor="let br of bookReviews; let i = index">
        <div class="-my-12 divide-y divide-gray-200 pb-7">
          <div class="py-12">
            <div class="flex items-center">
              <custom-img
                [src]="imageSrc + br.clientImage"
                [imageNotFound]="imageNotFoundUser"
                [class]="'mb-3 w-11 h-11 rounded-full shadow-lg'"
              ></custom-img>
              <div class="ml-4">
                <h4 class="text-sm font-bold text-gray-900">
                  {{ br.clientName }}
                </h4>
                <div class="mt-1 flex items-center">
                  <svg
                    class="text-yellow-400 h-5 w-5 flex-shrink-0"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                    *ngFor="let number of rating(br.rating)"
                  >
                    <path
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                  </svg>
                </div>
              </div>
            </div>

            <div class="mt-4 space-y-6 text-base italic text-gray-600">
              <p>
                {{ br.review }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
