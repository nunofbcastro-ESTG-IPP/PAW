<div class="mx-auto pb-24 lg:max-w-7xl lg:px-8">
  <div
    class="mt-12 lg:grid lg:grid-cols-12 lg:gap-x-12 lg:items-start xl:gap-x-16"
  >
    <section class="lg:col-span-7">
      <div
        class="p-4 w-full bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8"
      >
        <div class="space-y-6">
          <h5 class="text-xl font-medium text-gray-900">SHIPPING ADDRESS</h5>
          <div class="grid xl:grid-cols-2 xl:gap-6">
            <div>
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Name</label
              >
              <input
                type="text"
                class="input"
                [(ngModel)]="name.value"
                (ngModelChange)="nameDebounce.next($event)"
              />
              <p *ngIf="name.error" class="errorLabel">
                Please provide a valid name.
              </p>
            </div>
            <div>
              <label
                for="phoneNumber"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Phone Number</label
              >
              <input
                type="number"
                class="input"
                placeholder="913959860"
                [(ngModel)]="phoneNumber.value"
                (ngModelChange)="phoneNumberDebounce.next($event)"
              />
              <p *ngIf="phoneNumber.error" class="errorLabel">
                Please provide a valid phone number.
              </p>
            </div>
            <div>
              <label
                for="address"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Address</label
              >
              <input
                type="text"
                class="input"
                [(ngModel)]="address.value"
                (ngModelChange)="addressDebounce.next($event)"
              />
              <p *ngIf="address.error" class="errorLabel">
                Please provide a address.
              </p>
            </div>
          </div>
          <div class="mt-5">
            <button (click)="next()" class="w-full button">Next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Order summary -->
    <section
      aria-labelledby="summary-heading"
      class="mt-16 bg-gray-50 rounded-lg px-4 py-6 sm:p-6 lg:p-8 lg:mt-0 lg:col-span-5"
    >
      <h2 id="summary-heading" class="text-lg font-medium text-gray-900">
        Order summary
      </h2>

      <dl class="mt-6 space-y-4">
        <div class="flex items-center justify-between">
          <dt class="text-sm text-gray-600">Subtotal</dt>
          <dd class="text-sm font-medium text-gray-900">
            {{ amount.toFixed(2) }}€
          </dd>
        </div>
        <div
          class="border-t border-gray-200 pt-4 flex items-center justify-between"
        >
          <dt class="flex items-center text-sm text-gray-600">
            <span>Shipping estimate</span>
          </dt>
          <dd class="text-sm font-medium text-gray-900">0.00€</dd>
        </div>
        <div
          class="border-t border-gray-200 pt-4 flex items-center justify-between"
        >
          <dt class="text-base font-medium text-gray-900">Order total</dt>
          <dd class="text-base font-medium text-gray-900">
            {{ amount.toFixed(2) }}€
          </dd>
        </div>
      </dl>
    </section>
  </div>
</div>
