<div class="mx-auto pb-24 lg:max-w-7xl lg:px-8">
  <div
    class="mt-12 lg:grid lg:grid-cols-12 lg:gap-x-12 lg:items-start xl:gap-x-16"
  >
    <section class="lg:col-span-7">
      <div
        class="p-4 w-full bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8"
      >
        <div class="space-y-6">
          <h5 class="text-xl font-medium text-gray-900">SHIPPING ADDRESS</h5>
          <div class="grid xl:grid-cols-2 xl:gap-6">
            <div>
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Name</label
              >
              <input
                readonly
                type="text"
                class="input"
                value="{{ shipping.name }}"
              />
            </div>
            <div>
              <label
                for="phoneNumber"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Phone Number</label
              >
              <input
                readonly
                type="number"
                class="input"
                value="{{ shipping.phoneNumber }}"
              />
            </div>
            <div>
              <label
                for="address"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Address</label
              >
              <input
                readonly
                type="text"
                class="input"
                value="{{ shipping.address }}"
              />
            </div>
          </div>
        </div>
        <div class="mt-5 grid grid-cols-2 gap-2">
          <button (click)="previus()" class="w-full button mr-2">
            Previus
          </button>
          <button (click)="next()" class="w-full button ml-2">Next</button>
        </div>
      </div>
    </section>

    <section
      class="mt-16 bg-gray-50 rounded-lg px-4 py-6 sm:p-6 lg:p-8 lg:mt-0 lg:col-span-5"
    >
      <h2 class="text-lg font-medium text-gray-900">Order summary</h2>

      <div class="max-h-72 overflow-y-auto">
        <ul role="list" class="divide-y divide-gray-200">
          <li class="flex py-6 px-4 sm:px-6" *ngFor="let item of itens">
            <div class="flex-shrink-0">
              <custom-img
                src="{{ imageUrl + item.image }}"
                [class]="'w-20 h-24 rounded-md object-cover'"
              ></custom-img>
            </div>

            <div class="ml-6 flex-1 flex flex-col">
              <div class="flex">
                <div class="min-w-0 flex-1">
                  <h4 class="text-sm">
                    <span class="font-medium text-gray-700 hover:text-gray-800">
                      {{ item.title }}
                    </span>
                    <p class="mt-1 text-sm text-gray-500">
                      State: {{ item.state }}
                    </p>
                    <p class="mt-1 text-sm text-gray-500">
                      Unit price : {{ item.price * item.quantity }}
                    </p>
                  </h4>
                </div>
              </div>

              <div class="flex-1 pt-2 flex items-end justify-between">
                <p class="mt-1 text-sm font-medium text-gray-900">
                  Total price: {{ item.price }}€
                </p>

                <div
                  class="w-10 ml-4 rounded-md border border-gray-300 text-base font-medium text-gray-700 text-left shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                >
                  <p class="w-full flex items-center justify-center">
                    {{ item.quantity }}
                  </p>
                </div>
              </div>
            </div>
          </li>

          <!-- More products... -->
        </ul>
      </div>
      <dl class="border-t border-gray-200 py-6 px-4 space-y-6 sm:px-6">
        <div class="flex items-center justify-between">
          <dt class="text-sm">Subtotal</dt>
          <dd class="text-sm font-medium text-gray-900">
            {{ amount.toFixed(2) }}€
          </dd>
        </div>
        <div class="flex items-center justify-between">
          <dt class="text-sm">Shipping</dt>
          <dd class="text-sm font-medium text-gray-900">0.00€</dd>
        </div>
        <div
          class="flex items-center justify-between border-t border-gray-200 pt-6"
        >
          <dt class="text-base font-medium">Total</dt>
          <dd class="text-base font-medium text-gray-900">
            {{ amount.toFixed(2) }}€
          </dd>
        </div>
      </dl>
    </section>
  </div>
</div>
