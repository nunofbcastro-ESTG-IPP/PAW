<div class="h-full w-full" *ngIf="visibleLoading">
  <div
    wire:loading
    class="w-full h-full z-0 bg-gray-400 opacity-75 flex flex-col items-center justify-center"
  >
    <div
      class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"
    ></div>
    <h2 class="text-center text-white text-xl font-semibold">Loading...</h2>
  </div>
</div>
