<div class="mx-auto px-4">
  <div class="h-full text-center text-2xl mt-3 mb-3">Shopping cart</div>

  <div *ngIf="itens.length != 0" class="max-h-72 overflow-y-auto mb-3">
    <ul role="list" class="divide-y divide-gray-200">
      <li
        *ngFor="let item of itens"
        class="notSelectable py-6 flex items-center"
      >
        <a routerLink="/book/bookDetails/{{ item._id }}">
          <div class="inline-flex">
            <custom-img
              [src]="imageUrl + item.image"
              [class]="'w-20 h-24 rounded-md  object-cover'"
            ></custom-img>

            <div class="ml-4 flex-auto">
              <h3 class="font-medium text-gray-900 text-xl">
                <p class="limitCharacters">{{ item.title }}</p>
              </h3>
              <p class="font-medium text-gray-500 text-09xl">
                of {{ item.author }}
              </p>
              <p class="font-medium text-gray-500 text-09xl">
                Amount: {{ item.quantity }}
              </p>

              <p class="font-medium text-gray-500">{{ item.price }} â‚¬</p>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div *ngIf="itens.length == 0" class="max-h-72 overflow-y-auto mb-3">
    I'm empty, please fill me up !!!
  </div>

  <button
    routerLink="/purchase/shoppingCart"
    class="notSelectable mb-3 w-full button"
  >
    View more infos
  </button>
  <button
    routerLink="/purchase/checkout"
    class="notSelectable mb-3 w-full button"
  >
    Checkout
  </button>
</div>
